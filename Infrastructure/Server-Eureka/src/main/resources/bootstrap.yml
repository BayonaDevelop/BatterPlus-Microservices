server:
  port: 8761

spring:
    application:
        name: server-eureka

eureka:
    instance:
        lease-renewal-interval-seconds: 10
        lease-expiration-duration-in-seconds: 15
    server:
        wait-time-in-ms-when-sync-empty: 0
    client:
        healthcheck:
            enabled: true
        register-with-eureka: false
        fetch-registry: false
